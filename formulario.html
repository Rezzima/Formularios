<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>autos</title>
</head>
<body>
    <header>
        <h1>Formulario autos</h1>
    </header>
    <main>
        <form action="" method="post" >
            <div> 
                <label for="Nombre">Nombre</label>   
                <input type="text" name="Nombre" id="nombre">
            </div>     
            <div>
                <label for="Apellido">Apellido</label>                
                <input type="text" name="Apellido" id="Apellido">
            </div>
            <div>
                <label for="E-mail">Correo Electronico</label>
                <input type="email" name="E-mail" id="E-mail">
            </div>
            <div>
                <label for="date">Fecha de nacimiento</label>
                <input type="date" name="date" id="Fecha">
            </div>    
            <div>
                <label for="dni">DNI</label>
                <input type="number" name="dni" id="DNI">
            </div>
            <div>
                <label for="num">Numero de area</label>
                <input type="text" name="num" id="Numero de area">
                <label type="cel">telefono</label>
                <input type="tel" name="cel" id="telefono"> 
            </div>
            <div>
                <label for="user">Ingrese su usuario de X</label>
                <input type="text" name="user" id="usuario">
            </div>
            <div>
                <label for="user">Ingrese su usuario de ig</label>
                <input type="text" name="user" id="usuario">
            </div>
            <div>
                <label for="prov">Provincias</label>
                <select name="provincias" id="prov">
                    <option value="Rio Negro">Rio negro</option> 
                    <option value="Chubut">Chubut</option>
                    <option value="Cordoba">Córdoba</option>
                    <option value="Caba">Ciudad Autonoma de Buenos Aires</option>
                    <option value="Tucuman">Tucumán</option>
                    <option value="Neuquen">Neuquen</option>
                    <option value="Chaco">Chaco</option>
                    <option value="Catamarca">Catamarca</option>
                    <option value="Formosa">Formosa</option>
                    <option value="Entre Rios">Entre Rios</option>
                    <option value="Jujuy">Jujuy</option>
                    <option value="Corrientes">Corrientes</option>
                    <option value="Buenos aires">Buenos Aires</option>
                    <option value="Mendoza">Mendoza</option>
                    <option value="La pampa">La pampa</option>
                    <option value="La Rioja">La Rioja</option>
                    <option value="Misiones">Misiones</option>
                    <option value="San juan">San Juan</option>
                    <option value="San luis">San luis</option>
                    <option value="Santiago">Santiago del Estero</option>
                    <option value="Santa cruz">Santa Cruz</option>
                    <option value="tierra del fuego">Tierra del fuego</option>
                </select> 
            </div>
            <div>
                <label for="ciud">Ciudad</label>
                <input type="text" name="ciud" id="ciudad">
            </div>
            <div>
                <p>Escoja su gusto en autos</p>
            </div>
            <div>
                <label for="bolo">Bólidos</label>
                <input type="checkbox" name="bolo" id="bólido">
            </div>
            <div>
                <label for="com">Compacto Deportivo</label>
                <input type="checkbox" name="com" id="compact">
            </div>
            <div>
                <label for="sed">Sédan</label>
                <input type="checkbox" name="sed" id="sédan">
            </div>
            <div>
                <label for="desc">Descapotable</label>
                <input type="checkbox" name="desc" id="descapo">
            </div>
            <div>
                <label for="sd">Super Deportivo</label>
                <input type="checkbox" name="sd" id="super">
            </div>
            <div>
                <p>Ahora escoja una marca de preferencia</p>
            </div>
            <div>
                <label for="toyo">Toyota</label>
                <input type="checkbox" name="toyo" id="toyota">
            </div>
            <div>
                <label for="for">Ford</label>
                <input type="checkbox" name="for" id="ford">
            </div>
            <div>
                <label for="renol">Renault</label>
                <input type="checkbox" name="renol" id="renault">
            </div>
            <div>
                <label for="volks">Volkswagen</label>
                <input type="checkbox" name="volks" id="volskwagen">
            </div>
            <div>
                <label for="ferra">Ferrari</label>
                <input type="checkbox" name="ferra" id="ferrari">
            </div>
            <div>
                <input type="submit" name="submit" id="submit">
            </div>
        </form>
    </main>
    <footer>
        <p>Bruno Godoy ©</p>
    </footer>
</body>
</html>
